<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="header_menu">
    		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
    			<input type="submit"/> 
    		</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar=brand" th:href="@{/}">
					<img th:src="@{${SITE_LOGO}}"/>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item dropdown">
							<a class="nav-link"  th:href="@{/users}">Careers</a>
						</li>
						
						<li class="nav-item dropdown">
							<a class="nav-link"  th:href="@{/users}">Payments</a>
						</li>
						
						<li class="nav-item dropdown">
							<a class="nav-link"  th:href="@{/users}">Shipping &amp; Delivery</a>
						</li>
						
						<li class="nav-item dropdown">
							<a class="nav-link"  th:href="@{/users}">Login</a>
						</li>
						
						<li class="nav-item dropdown">
							<a class="nav-link"  th:href="@{/users}">Register</a>
						</li>
						
						<li class="nav-item dropdown">
							<a class="nav-link"  th:href="@{/users}">Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		
		<div th:fragment="search_nav" class="row">
			<div class="col-md">
				<nav class="navbar navbar-expand-sm bg-light">
					<div class="collapse navbar-collapse" id="searchNavbar">
						<form class="form-inline" th:action="@{/search}" method="get">
							<input type="search" name="keyword" class="form-control mr-sm-2" 
							th:value = "${keyword}"
							placeholder="keyword" required/>
							<input type="submit" class="btn btn-outline-success"/>
						</form>
					</div>
				</nav>			
			</div>
		</div>

		<div th:fragment="footer_menu">
    		<div>
				<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="bottomNavbar">
						<ul class="navbar-nav">
							<li class="nav-item dropdown">
								<a class="nav-link"  th:href="@{/users}">About us</a>
							</li>
							
							<li class="nav-item dropdown">
								<a class="nav-link"  th:href="@{/users}">Privacy Notice</a>
							</li>
							
							<li class="nav-item dropdown">
								<a class="nav-link"  th:href="@{/users}">Return  &amp; Refunds</a>
							</li>
							
						</ul>
					</div>
				</nav>
    		</div>
    		<div th:fragment="footer" class="text-center m-3">
	    		<p>[[${COPYRIGHT}]]</p>
	 		</div>
		</div>
</body>
</html>
